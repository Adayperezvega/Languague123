<!DOCTYPE html>
<html>

<head>
  <title>Institut für SSK</title>
  <link href='https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="/CSS/Color.css">
  <link rel="stylesheet" type="text/css" href="/CSS/A1.css">
  <meta name="description" content="Learn Spanish with our interactive online courses for all levels - A1, A2, B1, B2">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <a href="index.html">
      <img src="Logo/Logo definitiv.png" alt="Spanisch lernen Logo">
      <nav aria-label="Main Navigation">
        <ul>
          <li class="dropdown">
            <a href="#">Stufe</a>
            <ul class="dropdown-content">
              <li><a href="/A1/A1.html">A1</a></li>
              <li><a href="A2.html">A2</a></li>
              <li><a href="B1.html">B1</a></li>
              <li><a href="B2.html">B2</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </a>
  </header>
  <main>
    <div class="main-content">
      <div class="main-content-container">
        <h2>Willkommen auf das Institut für Spanische Sprache und Kultur</h2>
        <p>Hier werden Sie Spanisch lernen</p>

        <div style="display: flex; justify-content: center;">
          <button id="toggle-login-form">Login</button>
        </div>

        <div style="display: none; justify-content: center;" class="login-form-container">
          <div class="login-form" id="login-form" style="width: 45%;">
            <h3>Login</h3>
            <form action="#" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>

              <input type="submit" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>© Institut für Spanische Sprache und Kultur</p>
  </footer>

  <script src="Header.js"></script>
  <script src="login.js"></script>
</body>

</html>
